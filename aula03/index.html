<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script>
       nome = window.prompt('Digite seu nome:')
       
       alert(nome)
    </script>
</head>
<body>
    <h1>Leticia Fraga</h1>
    <h2>Formulario de Inscrição</h2>

    <form action="">
        <div class="nome">
            Nome: <input type="text">
        </div>
        <div class="email">
            Email: <input type="email">
        </div>
        
        <div class="transporte">
            Transporte:
            <ul>
                <li><input type="radio" name="transp"> A pé </li>
                <li><input type="radio" name="transp"> Busão </li>
                <li><input type="radio" name="transp"> Carona top </li>
            </ul>
        </div>
        
       <div class="genero"> 
        Indentificação de Gênero: 
            <ul>
                <li><input type="radio" name="gen"> Masculino <br></li>
                <li><input type="radio" name="gen"> Feminino <br></li>
                <li><input type="radio" name="gen"> Não Binário <br></li>
            </ul>
        </div>
    </form>

    <script>
        
    </script>
</body>
</html>
